- 
  action: "add_scenes"
  scenes:
    s1:
      plots:
        p1:
          type: "pseudocolor"
          field: "velocity_z"
          pipeline: "pl1"
          color_table:
            name: "Cool to Warm Extended"
          min_value: -0.5
          max_value: 1.5
