        type: "slice"
        params:
          point:
            x: 0.0001
            y: 0.0
            z: 0.0
          normal:
            x: 0.0
            y: 1.0
            z: 0.0
    pl5:
      f1:
        type: "slice"
        params:
          point:
            x: -0.0001
            y: 0.0
            z: 0.0
          normal:
            x: 1.0
            y: 0.0
            z: 0.0
